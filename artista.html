<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="artista.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pagina Artista</title>
</head>

<body>

    <div class="card text-bg-dark">
        <img id="artist-image" class="card-img" alt="Artist Image">
        <div class="card-img-overlay">
            <p class="card-text"><small>Artista Verificato</small></p>
            <h1 id="artist-name" class="card-title"></h1>
            <p id="monthly-listeners" class="card-text"></p>
        </div>
    </div>

    <div class="container text-start mt-4">
        <h2> Popolari</h2>
        <ol id="track-list" class="list-group list-group-numbered"></ol>
    </div>

    <script src="artista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
