<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Spotify Clone</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-sm-12 album-container">
                
               
                <div class="album-header d-flex align-items-center">
                    <img id="album-cover" src="" alt="Album Cover" class="img-fluid rounded">
                    <div class="ms-3">
                        <span class="album-type">ALBUM</span>
                        <h1 id="album-title" class="fw-bold"></h1>
                        <p id="album-artist" class="text-muted">
                            <span id="album-year"></span>
                        </p>
                    </div>
                </div>

                <!-- Pulsanti di controllo -->
                <div class="controls my-3">
                    <button class="btn btn-success"><i class="fas fa-play"></i> Play</button>
                    <button class="btn btn-outline-light"><i class="fas fa-heart"></i></button>
                    <button class="btn btn-outline-light"><i class="fas fa-ellipsis-h"></i></button>
                </div>

                <!-- Lista delle tracce -->
                <ul id="tracklist" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="album.js"></script>

</body>
</html>
